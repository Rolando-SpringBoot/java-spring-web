<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${title}">Document</title>

</head>
<body>
  <h1 th:text="${title}"></h1>
  <ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email}" th:text="${user.email}"></li>
    <li th:if="${not (user.email != null)}" th:text="${'no tiene email'}"></li>
    <li th:if="${user.email == null}" th:text="${'usuario no dispone de email'}"></li>
  </ul>
  <a th:href="@{/listado}">ver listado</a><br/>
  <a th:href="@{'/api/params/foo?message=' + ${title}}">ver mensaje</a><br/>
  <a th:href="@{/api/params/foo?message=Hola que tal festival}">ver mensaje 2</a><br/>
  <a th:href="@{/api/params/bar(text='Hola que tal festival',code=32323)}">ver bar</a><br/>
  <a th:href="@{/api/params/bar(text=${title},code=32323)}">ver bar 2</a><br/>
  <a th:href="@{/api/var/baz/Hola algun mensaje}">ver var path variable</a><br/>
  <a th:href="@{'/api/var/baz/' + ${title}}">ver var path variable 2</a>
</body>
</html>
