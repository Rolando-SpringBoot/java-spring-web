<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
  <link rel="stylesheet" th:href="@{'/css/bootstrap-5.0.2-dist/css/bootstrap.min.css'}"/>
</head>
<body>
  <div class="container">
    <a th:href="@{'/form'}" th:text="'Volver'" class="my-3 btn btn-success btn-lg"></a>
    <ul class="list-group mb-3">
      <li class="list-group-item active" th:text="${title}"></li>
      <li class="list-group-item" th:text="${user?.identity}"></li>
      <li class="list-group-item" th:text="${user?.firstname}"></li>
      <li class="list-group-item" th:text="${user?.lastname}"></li>
      <li class="list-group-item" th:text="${user?.username}"></li>
      <li class="list-group-item" th:text="${user?.password}"></li>
      <li class="list-group-item" th:text="${user?.email}"></li>
      <li class="list-group-item" th:text="${user?.account}"></li>
      <li class="list-group-item" th:text="${user?.country?.id}"></li>
      <li class="list-group-item" th:text="${user?.country?.code}"></li>
      <li class="list-group-item" th:text="${user?.country?.name}"></li>
      <li class="list-group-item" th:text="${#temporals.format(user?.birthDate, 'dd/MMM/yyyy HH:mm')}"></li>
      <li class="list-group-item" th:text="'Enabled: ' + ${user?.enabled}"></li>
      <li class="list-group-item" th:text="'Gender: ' + ${user?.gender}"></li>
      <li class="list-group-item" th:text="'Secret value ' + ${user?.secretValue}"></li>
    </ul>

    <ul class="list-group">
      <li class="list-group-item active" th:text="'Roles'"></li>
      <li class="list-group-item" th:each="role: ${user?.roles}" th:text="'Id: ' + ${role?.id} + ' Name: ' + ${role?.name} + ' Role: ' + ${role?.role}"></li>
    </ul>
  </div>

</body>
</html>
